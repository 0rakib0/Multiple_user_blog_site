{% extends "base.html" %}
{% block body_block %}
  


<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-6 col-sm-4">
            <form class="form-control" action="{% url 'Blog_app:update_blog' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h2 class="text-center">Update Blog</h2>
                <div class="form-group mb-3">
                  <label for="exampleFormControlInput1">Blog Title</label>
                  <input type="text" value="{{blog.Blog_title}}" class="form-control" name="title" id="exampleFormControlInput1" placeholder="blog title" required>
                  <input type="text" value="{{blog.id}}" name='blog_id' hidden>
                </div>

                <div class="form-group mb-3">
                    <label for="exampleFormControlInput1">Blog Image</label>
                    <input type="file" class="form-control" name="blog_img" id="exampleFormControlInput1">
                  </div>

                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Blog Content</label>
                  <textarea class="form-control"  name="blog_content" id="exampleFormControlTextarea1" rows="3" required>{{blog.Blog_content}}</textarea>
                </div>
                <button type="submit" class="btn btn-success mt-3">Update</button>
              </form>
        </div>
    </div>
</div>




{% endblock %}
