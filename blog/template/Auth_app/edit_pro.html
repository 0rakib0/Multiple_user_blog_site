{% extends "base.html" %}

    {% block body_block %}

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <form class="form-control" action="{% url 'Auth_app:update_profile' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% include "masseges.html" %}
                <h3 class="text-center">Update User Information</h3>
                <div class="form-group mb-2">
                    <input type="text" value="{{user.first_name}}" placeholder="First Name" name="first_name" class="form-control mb-2">
                    <input type="text" value="{{user.last_name}}" placeholder="Last Name" name="last_name" class="form-control">
                </div>
                <div class="form-wrapper mb-2">
                    <input type="text" readonly value="{{user.username}}" placeholder="Username" name="username" class="form-control">
                    <i class="zmdi zmdi-account"></i>
                </div>
                <div class="form-wrapper mb-2">
                    <input type="email" readonly value="{{user.email}}" placeholder="Email Address" name="email" class="form-control">
                    <i class="zmdi zmdi-email"></i>
                </div>
                <div class="form-wrapper mb-2">
                    <select name="gender" id="" class="form-control">
                        <option value="" disabled selected>--Gender--</option>
                        <option value="male">Male</option>
                        <option value="femal">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
                </div>
                <div class="form-wrapper mb-2">
                    <input type="password" placeholder="Fill If you want to change your password" name="password" class="form-control">
                    <i class="zmdi zmdi-lock"></i>
                </div>
        
                <div class="form-wrapper mb-2">
                    <label for="">Upload if you want to Chnage</label><br>
                    <input type="file" name="profile_pic" class="form-control">
                    <i class="zmdi zmdi-account-circle"></i>
                </div>
                <!-- <div class="form-wrapper">
                    <input type="password" placeholder="Confirm Password" class="form-control">
                    <i class="zmdi zmdi-lock"></i>
                </div> -->
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
    {% endblock %}
